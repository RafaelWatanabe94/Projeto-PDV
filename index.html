<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container container-xl d-flex bg-info  ">
        <div class="row mb-3 ">
            <div class="display-4 text-light">Sistema Pdv</div>
            <div class="col-3">
               <span>Quantidade</span> 
               <input type="text" id="quantidade" class="form-control" type="text" placeholder="Insira quantidade">
            </div>
            <div class="col-3">
               <span>Produtos</span>
               <input type="text" id="produtos" class="form-control" type="text" placeholder="Insira o produto">
            </div>
            <div class="col-3">
              <span>Cód de barras</span>
              <input type="text" id="codbarras" class="form-control" type="text" value="0">  
            </div>
            <div class="col-3">
                <span>Valor Unitário</span>
                <input type="text" id="valorunitario" class="form-control" type="text" value="0">  
              </div>
            <div class="col-1 mt-2">
                <button class="btn btn-sm btn-success" onclick="cadastraProduto()">Adicionar</button>
            </div>
            <div class="col-1 mt-2">
                <button class="btn btn-sm btn-danger">Cancelar</button>
            </div>
            <div class="col-1 mt-2">
                <button class="btn btn-sm btn-primary">Pesquisar</button>
            </div>
            <div>
                <table id="tabela" class="table table-sm table-striped table-bordered bg-success mt-3">
                    <thead>
                        <th class="p-3 text-light">Quantidade</th>
                        <th class="p-3 text-light">Produtos</th>
                        <th class="p-3 text-light">Cód de barras</th>
                        <th class="p-3 text-light">Valor unitário</th>
                    </thead>
                    <tbody id="content-prod">
                        
                        <tr>
                        <td class="text-light">1</td>
                        <td class="text-light">Arroz Soltinho 5Kg</td>
                        <td class="text-light">00212131</td>
                        <td class="text-light">19.90</td>
                        </tr>

                        <tr>
                        <td class="text-light">1</td>
                        <td class="text-light">Feijão Kumbuka 2Kg</td>
                        <td class="text-light">00212131</td>
                        <td class="text-light">9.90</td>
                        </tr>
                        
        
                
                    </tbody>
                   
                  </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">       
                
            </div>

        </div>

    </div>



    <div class="container d-flex  bg-success">
        <div class="row">
            
            <div class="col ">
                <span class="">Total a pagar</span>
                <input id="totalpagar" class="form-control" type="text">
            </div>
            <div class="col ">
                <span class="">Dinheiro</span>
                <input id="dinheiro" class="form-control" type="text" >
            </div>
            <div class="col ">
                <span class="">Troco</span>
                <input id="troco" class="form-control" type="text" value="0">
            </div>
            <div class="d-flex col ">
                <div class="mt-4 p-2">
                    <button class="btn btn-info" onclick="enviaDados()">Confirmar</button>
                </div>
                <div class="mt-4 p-2 ">
                    <button class="btn btn-danger" onclick="cancelar()">Cancelar</button>
                </div>

            </div>
            
        </div>
    </div>



    
    <!-- Modal -->
    <div class="modal fade" id="modal-erro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-danger">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Aviso</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            O valor recebido não pode ser menor que o valor total a pagar!
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
